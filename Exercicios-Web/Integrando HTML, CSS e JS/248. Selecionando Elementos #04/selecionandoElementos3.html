            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
        <!-- Esses nomes não são aleatorios, são nomes suportados pelo Google, "hl" é algo que converte um idioma (eu acho kk) -->
    </form>
