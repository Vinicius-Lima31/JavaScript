<h1>Links</h1>

<!-- URL Absoluta -->
<!-- Em URL Absoluta, temos que sempre colocar "http", porque ele ira achar que estou acessando pelo servidor que estou -->
<a href="http://www.google.com.br">Google 1</a><br> <!-- Aqui, eu vou clicar e abrir o link-->
<a href="http://www.google.com.br" target="_blank">Google 2</a><br><br> <!-- Aqui, eu vou clicar e ira abrir outra aba-->
<!--Propriedade "target" que vai receber "_blank", que significa aba vazia, aba em branco-->

<!-- URL Relativa -->
<!-- 3 formas de voltar diferentes-->
<a href="index.html">Voltar 1</a><br> <!-- Aqui, eu não conseguiria se eu acessasse a pasta direto -->
<a href="/index.html">Voltar 2</a><br> <!-- Colocando "/" (raiz) ele ira acessar pasta raiz, ele ira atrás da pasta raiz atrás dela, pode ter varios pastas dentro de outras, porém o / sempre ira acessar a raiz -->
<a href="../index.html">Voltar 3</a><br> <!-- Voltando uma página e acessando outra -->
<!-- Navegando de forma relativa -->
