<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style> 
        #conteudo{ 
            
            padding: 30px 0px; 
        }
    </style>
</head>
<body>
    <header> 
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> -
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> - 
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> - 
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> - 
        <a href wm-nav="exercicios/listaAninhada.html">04 - Listas Aninhada</a> - 
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> - 
        <a href wm-nav="exercicios/form/form.html">07 - Formulário </a> - <!-- Adcionei um link com arquivo html dentro de 2 pastas-->
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> -
        <a href wm-nav="exercicios/video.html">09 - Vídeo</a> 

    </nav> 
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script> 
        document.querySelectorAll("[wm-nav]").forEach(link => 
        {
            link.onclick = function(e) 
            {
                e.preventDefault() // Vai continuar na Página 
                const conteudo = document.getElementById("conteudo") // "id" que é "conteudo" de <section>
                fetch(link.getAttribute("wm-nav")) // Requisição AJAX, promise
                    .then(resp => resp.text()) // Pegando o Texto
                    .then(html => conteudo.innerHTML = html)

            }
        })
    </script>
</body>
</html>
