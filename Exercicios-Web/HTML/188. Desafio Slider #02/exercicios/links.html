<h1>Links</h1>

<!-- URL Absoluta -->
<!-- Em URL Absoluta, temos que sempre colocar "http", porque ele ira achar que estou acessando pelo servidor que estou -->
<a id="inicio" href="http://www.google.com.br">Google 1</a><br> <!-- Aqui, eu vou clicar e abrir o link-->
<a href="http://www.google.com.br" target="_blank">Google 2</a><br><br> <!-- Aqui, eu vou clicar e ira abrir outra aba-->
<!--Propriedade "target" que vai receber "_blank", que significa aba vazia, aba em branco-->

<!-- URL Relativa -->
<!-- 3 formas de voltar diferentes-->
<a href="index.html">Voltar 1</a><br> <!-- Aqui, eu não conseguiria se eu acessasse a pasta direto -->
<a href="/index.html">Voltar 2</a><br> <!-- Colocando "/" (raiz) ele ira acessar pasta raiz, ele ira atrás da pasta raiz atrás dela, pode ter varios pastas dentro de outras, porém o / sempre ira acessar a raiz -->
<a href="../index.html">Voltar 3</a><br> <!-- Voltando uma página e acessando outra -->
<!-- Navegando de forma relativa -->

<!-- Aula 181-->

<!-- Link E-mail -->
<a href="mailto:email@empresa.com.br">Entre em Contato</a><br><br> <!-- Para acessar e-mail, eu uso esse "mailto" e indico o e-mail -->

<!-- Agora Iremos para exemplo de Ancora -->

<!-- div#notica e apertar ENTER, ele ira criar uma <div> com "id" "noticia", uma forma reduzida de criar -->
<div id="noticia" style="position: absolute; top: 2000px;"> <!-- Posicionei a 2000px do topo-->
    <h1>Notícia Buemba!</h1>
    <p>Não era nada ... :)</p>
    <a href="#inicio">Voltar Inicio</a> <!-- Link para voltar pro começo da Página -->
</div>
<!-- span.teste e apertar ENTER, ele ira criar um <span> com "class" "teste"-->

<!-- Vou criar um link para acessar a mesma página, porém para acessar o <div>, acessando a parte final da Página-->
<a href="#noticia">Ir para Notícia</a> <!-- Estou navegando a mesma página, porém fazendo que ele navegue pelo "id" "noticias" do <div>-->
<!-- Clicando no link, ele ira acessar o div, navegando pela própria pasta! -->
