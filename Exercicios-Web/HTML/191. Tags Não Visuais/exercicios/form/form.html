<!-- Minha intenção nessa aula é criar um botão de Alterar -->
<h1>Formulário</h1>

<form method="POST">  <!-- Se eu botassse GET aqui, ele iria colocar tudo na URL, todos os dados -->
<!-- Vou fazer uma requisição para essa URL, e o Método que vou usar aqui é o "POST"-->

    <input type="hidden" name="id" value="3"> <!-- input escondido, ele guarda dados escondidos, ele serve para carregar um valor que não quero exibir -->
    <input type="text" name="nome"> 
    <input type="password" name="senha"> 
    <textarea name="bio" cols="30" rows="10"></textarea> 

    <div>
        <input type="radio" name="tipo" value="Admin"> Admin <!-- esse "value" é o valor que vai ta dentro do tipo, no output do VSCODE ira imprimir - - > tipo: "Professor" -->
        <input type="radio" name="tipo" value="Regular"> Regular
        <input type="radio" name="tipo" value="Professor"> Professor
        
    </div>

    <div>
        <input type="checkbox" name="ativo"> Ativo <!-- Caixinha de marcar [x] desse jeito aqui-->
    </div>

    <select name="estado">
        <!-- Lista para eu selecionar -->
        <option value="">Selecione</option> <!-- Sem valor -->
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceara</option>
    </select>

    <!-- Um select de multiplas opções -->
    <select name="interesses" multiple size="5"> <!-- Multiplo, com 6 opções, porém iraa mostrar 5, terei que rolar a bolinha para ver a 6°-->
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go"> Go</option>
        <option value="c">C</option>

        <!-- Eu tenho 6 opções, porém só irar mostrar 5 -->
    </select>

    <!-- Esse botão incluir está referenciado ao action do formulario, então o próximo botão que eu criasse também estaria associado a isso, eu teria que alterar, então eu faço: -->

    <!-- Posso mudar o método, Por exemplo: -->
    <!-- <button formaction="http://localhost:3003/usuarios" formmethod="POST">Incluir</button>-->

    <button formaction="http://localhost:3003/usuarios">Incluir</button> <!-- Quando eu clicar no botão ele ainda estará referenciado para o endereço, para requisição -->
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button> <!-- Botão de Alterar -->
</form>
